<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Converter</title>
</head>
<body>
    <header>
        <h1>HexConverter</h1>
    </header>
    <main>
        <p class="p">Converts a Hexadecimal and binary to decimal</p>
        <div class="conde hidden">
            <input type="text" name="decimal" class="decimal" value="0" readonly>
        </div>
        <div class="converter">
            <form action="" id="hexa">
                <p>Hexadecimal</p>
                <div class="wrap">0x
                    <input type="text" name="forhex" id="hex" required>
                </div>
                <br>
                <input type="submit" value="Convert" class="search" id="forhex">
            </form>
            <form action="" id="bina">
                <p>Binary</p>
            <input type="number" name="forbina" id="binary" pattern="[0-1]" required>
            <br>
            <input type="submit" value="Convert" class="search" id="forbina">
            </form>
        </div>
        <div class="color-container">
            <div class="color-1"></div>
            <div class="color-2"></div>
            <div class="color-3"></div>
            <div class="color-4"></div>
            <div class="color-5"></div>
        </div>
        <div class="overlay hidden"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
